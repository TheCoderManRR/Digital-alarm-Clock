<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainBox">
        <h1 class="textCenter">00:00:00 PM</h1>
        <div id="setAlarm">
        <div>
            <select>
             <option valve="Hour" selected hidden>Hour</option>  
            </select>
        </div>
        <div>
            <select>
             <option valve="Minutes" selected hidden>Minutes</option>  
            </select>
        </div>
        <div>
            <select>
             <option valve="Seconds" selected hidden>Seconds</option>  
            </select>
        </div>
        <div>
            <select>
             <option valve="AM/PM" selected hidden>AM/PM</option>  
            </select>
        </div>
    
        <div>
            <button id="setAlarm button ">SET ALARM</button>
        </div>        
    </div>
    <div>
        <h4>Alarms:</h4>
    </div>

    <!-- ADD ALARMS -->

    <div>
        <ul></ul> 
    </div>

    </div>
    <script src="program.js"></script>
</body>
</html>
